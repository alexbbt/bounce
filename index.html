<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- leaflet libraries -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
  	<div id="options">
  			<input id="char" type="radio" name="charOrString" value="char" checked>
  			<label for="char">Characters</label><br>
  			<input id="string" type="radio" name="charOrString" value="string">
  			<label for="string">Strings</label>
  		<hr>
  			<input id="center" type="radio" name="edgesOrCenter" value="center" checked>
        <label for="center">Center</label><br>
        <input id="edges" type="radio" name="edgesOrCenter" value="edges">
        <label for="edges">Edges</label><br>
        <input id="mouse" type="radio" name="edgesOrCenter" value="mouse">
        <label for="mouse">Mouse</label><br>
      <hr>
        <label for="mouseStrength">Mouse<br>Strength</label><br>
        <input class="num" id="mouseStrength" type="number" name="mouseStrength" value="5" min="1" max="100">
      <hr>
        <label for="speed">Speed</label><br>
        <input class="num" id="speed" type="number" name="speed" value="500" min="1" max="99999">
      <hr>
        <a href="./">Clear</a>
  	</div>
    <div id='animateBox'>
    	<div id="typing"></div>
    </div>
  </body>
</html>
