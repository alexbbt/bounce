<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery, Bootstrap -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <!-- leaflet libraries -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <!-- Custom files -->
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
  	<div id="options">
  		<form action="">
			<input id="char" type="radio" name="charOrString" value="char" checked>
			<label for="char">Characters</label><br>
			<input id="string" type="radio" name="charOrString" value="string">
			<label for="string">Strings</label>
		</form>
		<hr>
		<form action="">
			<input id="edges" type="radio" name="edgesOrCenter" value="edges" checked>
			<label for="edges">Edges</label><br>
			<input id="center" type="radio" name="edgesOrCenter" value="center">
			<label for="center">Center</label>
		</form>
  	</div>
    <div id='animateBox'>
    	<div id="typing"></div>
    </div>
  </body>
</html>
